<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/social_media.css" />
    <title>Social Media Buttons</title>
  </head>

  <body>
    <div class="buttons">
      <div class="buttons__blog">
        <img src="images/blogger.png" alt="blogger" />
        <a href="">Check out my blog</a>
      </div>
      <div class="buttons__twitter">
        <img src="images/twitter.png" alt="twitter" />
        <a href="">Follow me on Twitter</a>
      </div>
      <div class="buttons__linkedin">
        <img src="images/linkedin.png" alt="linkedIn" />
        <a href="">Connect on LinkedIn</a>
      </div>
      <div class="buttons__facebook">
        <img src="images/facebook.png" alt="facebook" />
        <a href="">Like my Facebook page</a>
      </div>
      <div class="buttons__github">
        <img src="images/github.png" alt="github" />
        <a href="">See projects on Github</a>
      </div>
    </div>
  </body>
</html>
